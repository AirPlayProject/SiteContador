      <script>
         // Setar a data em que o contador vai terminar
         var contagemRegressiva = new Date("June 05, 2017 10:00:00").getTime();
         // Atualizar o contador a cada segundo
         var x = setInterval(function() {
           // Pegar data e hora de hoje
           var agora = new Date().getTime();
           // Encontrar a distancia entre a data atual e a data escolhida
           var distancia = contagemRegressiva - agora;
           //Calculo de Dias, Horas e Minutos
           var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
           var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
           var segundos = Math.floor((distancia % (1000 * 60)) / 1000);
           //Tratamento de segundos, minutos e dias.
           if (segundos<10){
             segundos = "0"+segundos;
           }
           if (minutos<10){
             minutos = "0"+minutos;
           }
           if (horas<10){
             horas = "0"+horas;
           }
           if (dias<10){
             dias = "0"+dias;
           }
           // Mostrar o resultado
           document.getElementById("sitePrincipal").innerHTML = dias + " Dias - " + horas + ":"
           + minutos + ":" + segundos;
           // Quando o contador acabar mostrar
           if (distancia < 0) {
             clearInterval(x);
             document.getElementById("sitePrincipal").innerHTML = "PODE COMEÇAR COM O F5 <3";
           }
         }, 1000);
      </script>
